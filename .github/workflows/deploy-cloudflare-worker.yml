name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Upstream Sync]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.repository != 'Rexezuge-CloudflareWorkers/AWS-AccessBridge' }}
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm install

      - name: Dump WRANGLER_JSONC to Repository
        run: |
          if [ ! -f "wrangler.jsonc" ]; then
            echo "${WRANGLER_JSONC}" > wrangler.jsonc
          fi
        env:
          WRANGLER_JSONC: ${{ vars.WRANGLER_JSONC }}

      - name: Check Wrangler Configuration Version
        run: |
          CURRENT_VERSION=$(grep '"\$version"' wrangler.jsonc | sed 's/.*: *\([0-9]*\).*/\1/' 2>/dev/null || echo "0")
          CURRENT_VERSION=${CURRENT_VERSION:-0}
          MINIMUM_TEMPLATE_VERSION=$(grep '"\$minimumVersion"' wrangler.jsonc.template | sed 's/.*: *\([0-9]*\).*/\1/')
          if [ "$CURRENT_VERSION" -lt "$MINIMUM_TEMPLATE_VERSION" ]; then
            echo "Error: wrangler.jsonc version ($CURRENT_VERSION) is below minimum template version ($MINIMUM_TEMPLATE_VERSION)"
            exit 1
          fi

      - name: Initialize Cloudflare Secrets Store
        run: npx tsx scripts/init-secrets.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply Database Migration
        run: yes | npx wrangler d1 migrations apply --remote aws-access-bridge-db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy with Wrangler
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
